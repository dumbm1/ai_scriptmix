<!doctype html>
<html lang="ru">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="assets/css/main.css"/>
 <title>scriptmix</title>
</head>

<body>

<div class="page">

 <div id="btns" style="padding-top:1rem">
  <!--the user buttons will be inserted into this div-->

 </div>

 <div class="footer">

  <svg class="button button_icon-service" id="btn_defaults" title="Reset to Defaults">
   <use href="assets/img/icon-sprite.svg#home"></use>
  </svg>
  <svg input class="button button_icon-service" id="btn_reload" title="Reload panel">
   <use href="assets/img/icon-sprite.svg#reload"></use>
  </svg>
  <svg class="button button_icon-service" id="btn_addBtn" title="Add script">
   <use href="assets/img/icon-sprite.svg#add-script"></use>
  </svg>
  <svg class="button button_icon-service" id="btn_source" title="Go to script folder">
   <use href="assets/img/icon-sprite.svg#open-store-folder"></use>
  </svg>
  <svg class="button button_icon-service" id="btn_prefs" title="Add script">
   <use href="assets/img/icon-sprite.svg#sort-buttons"></use>
  </svg>
  <svg class="button button_icon-service" id="btn_scale_up" title="Icons scale up">
   <use href="assets/img/icon-sprite.svg#size-plus"></use>
  </svg>
  <svg class="button button_icon-service" id="btn_scale_down" title="Icons scale down">
   <use href="assets/img/icon-sprite.svg#size-minus"></use>
  </svg>
 </div>

</div>

<script src="assets/js/libs/CSInterface.js"></script>
<script src="assets/js/newSCInterface.js"></script>
<script src="assets/js/themeChanger.js"></script>
<script src="assets/js/reloadPanel.js"></script>
<script defer src="assets/js/main.js"></script>

</body>
</html>
